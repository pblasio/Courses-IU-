{% extends "base.html" %}
{% block title %}Our Items{% endblock %}


{% block content %}

<h1 class="display-4">Items</h1> 

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('render_index') }}">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Items</li>
    </ol>
  </nav>

<p class="lead">
    Listed below are our yummy items here at Jainiah's Breakfast!
</p>

<!-- TODO: Create a table -->
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Cost</th> 
      </tr>

      
    </thead> 
    <tbody>
        {% for row in items %}
        <tr>
            <td><img src="{{ url_for('static', filename=items[row]['image_path']) }}"alt="{{ items[row]['name'] }}"></td>
            <td>{{items[row]["name"]}}</td> 
            <td>{{items[row]["cost"]}}</td>
        </tr>  
        {% endfor %}  
    </tbody>
    
    
</table>



{% endblock %}
